<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌟 Productivity Hub</title>
  <style>
    /* ===== CSS ===== */
    body {
      background: #f5f7fa;
      color: #1a1a1a;
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      margin: 60px auto;
      max-width: 900px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h2 {
      color: #34495e;
      font-size: 1.8rem;
      font-weight: 500;
      margin-top: 50px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
    }
    .colors {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .box {
      flex: 1;
      height: 100px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .box:hover { transform: scale(1.05); }
    .calm { background: #3498db; }
    .focus { background: #2ecc71; }
    .energy { background: #e74c3c; }
    .balance { background: #f1c40f; color: #2c3e50; }

    .productivity { margin-top: 20px; }
    .productivity p {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 15px;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #2980b9; }
    #tipBox {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      font-size: 1.1rem;
      background: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      color: #2c3e50;
    }
    table {
      border-collapse: collapse;
      margin-top: 30px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    td {
      border: 1px solid #ecf0f1;
      padding: 20px;
      vertical-align: middle;
      font-size: 1rem;
      color: #34495e;
    }
    td:first-child { font-weight: 600; }
    img {
      border-radius: 15px;
      height: 300px;
      margin-top: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>🌟 Productivity Hub</h1>

  <h2>Fargevalg</h2>
  <div class="colors">
    <div class="box calm">Calm</div>
    <div class="box focus">Focus</div>
    <div class="box energy">Energy</div>
    <div class="box balance">Balance</div>
  </div>

  <h2>JavaScript</h2>
  <div class="productivity">
    <p>Productivity Booster</p>
    <button onclick="getTip()">Inspire Me</button>
    <div id="tipBox"></div>
  </div>

  <h2>Favoritt-skuespillere</h2>
  <table>
    <tr>
      <td>Deep Work Session</td>
      <td>09:00 - 11:00</td>
      <td>Focus mode, no distractions</td>
    </tr>
    <tr>
      <td>Team Meeting</td>
      <td>11:30 - 12:00</td>
      <td>Sync with design team</td>
    </tr>
    <tr>
      <td>Mindful Break</td>
      <td>14:00 - 14:15</td>
      <td>Meditation or short walk</td>
    </tr>
  </table>

  <img id="memeImage" src="" alt="Random meme">

  <script>
    /* ===== JS ===== */
    const tips = [
      "🚶 Take a 5-minute walk to reset your focus.",
      "📵 Turn off notifications for 1 hour and go deep on one task.",
      "💧 Drink a glass of water — hydration boosts energy.",
      "🧘 Do 3 minutes of mindful breathing.",
      "✍️ Write down your top 3 priorities for today.",
      "🎧 Put on focus music for a 25-minute work sprint."
    ];
    let lastIndex = -1;
    function getTip() {
      let i;
      do { i = Math.floor(Math.random() * tips.length); } while (i === lastIndex);
      lastIndex = i;
      document.getElementById("tipBox").innerText = tips[i];
    }
    function loadMeme() {
      fetch("https://api.imgflip.com/get_memes")
        .then(r => r.json())
        .then(d => {
          const memes = d?.data?.memes || [];
          const img = document.getElementById("memeImage");
          if (img && memes.length) {
            const m = memes[Math.floor(Math.random() * memes.length)];
            img.src = m.url; img.alt = m.name || "meme";
          }
        })
        .catch(() => {});
    }
    document.addEventListener("DOMContentLoaded", loadMeme);
  </script>
</body>
</html>
